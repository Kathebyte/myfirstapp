<div class="black">
  <h1 class="color">
    {{ name }}
  </h1>
  <p>
    {{ email }}
  </p>
  <p>
    {{contacto}}
  </p>
  <a href = "{{website}}" target="_blank">
    Visita mi sitio web
  </a>

  <button
          (click)="toggleHobbies()"
          class=btn>
          {{showHobbies ? "Hide Hobbies" : "Show hobbies"}}
  </button>


  <div *ngIf="showHobbies" class="component2">
    <h3>Hobbies:</h3>
      <ul>
       <li *ngFor="let hobby of hobbies">
          {{hobby}}
        </li>
      </ul>
      <form (submit)="newHobby(hobby)">
        <input
          #hobby
          type="text"
          name="hobby"
          placeholder="hobby">
      </form>
  </div>
</div>
